- regex: 'aws-sdk-([a-z]+)\/(\d+[\.\d]+)'
  name: 'Amazon Web Services SDK for $1'
  version: '$2'

- regex: 'FB(Android|iOS)SDK\.(\d+[\.\d]+)'
  name: 'Facebook SDK for $1'
  version: '$2'

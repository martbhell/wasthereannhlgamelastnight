- regex: 'Microsoft (?:Office )?OneNote(?:[\/ ](\d+[\.\d]+))?'
  name: 'Microsoft OneNote'
  version: '$1'

- regex: '(?:G-)?eM Client\/GOAuth2RequestFactory-CS-Version=(\d+[\.\d]+)'
  name: 'eM Client'
  version: '$1'

iOS:
  - '\biPhone'
  - 'iPhone\b'
  - '\biPad'
  - 'iPad\b'
  - '\bios'
  - 'ios\b'

Android:
  - '\bAndroid'
  - 'Android\b'
  - 'VungleDroid'

Mac:
  - 'com.apple'
  - '_MAC_'
  - '\bMAC\b'

Windows:
  - 'Windows'
  - 'WinInet'
  - 'MSFT-WIN'
  - 'XBLWIN10'
